<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesa Coffee Co - Home</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <input type="checkbox" id="nav" class="hidden">
            <label for="nav" class="nav-btn">
                <i></i>
                <i></i>
                <i></i>
            </label>
            <h1><a href="index.html">Mesa Coffee Co.</a></h1>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="locations.html">Locations</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="contact-form">
            <h2 class="contact-title">Contact Us</h2>
            <form action="contact.html" method="post">
                <input type="text" class="contact-form-input" placeholder="Your Name">
                <input type="email" class="contact-form-input" placeholder="Your Email">
                <input type="tel" class="contact-form-input" placeholder="Your Phone Number">
                <textarea name="message" class="contact-form-input" cols="30" rows="10" placeholder="Your Message Here"></textarea>
                <input type="submit" class="contact-form-submit" value="Send">
            </form>
        </div>
    </main>
    <footer>
        <div class="ftr-container">
            <div class="left-col">
                <h3>Mesa Coffee Co.</h3>
                <p>Follow us on Social Media to stay up to date on what's happening at Mesa Coffee Co</p>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <p>2020 Created by Caelen Rutzen All Rights Reserved</p>
            </div>
            <div class="right-col">
                <h3>Our Newsletter</h3>
                 <p>Enter your email to get our news and promotions.</p>
                <form action:"" class="newsletter-form">
                    <input type="text" class="text" placeholder="Enter Your Email Here">
                    <input type="submit" class="btn" value="submit">
                </form>
            </div>
        </div>
    </footer>
</body>
